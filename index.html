<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Show Password Strength Using HTML CSS And JavaScript on Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dff522054b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="password">
            <button type="submit"><i class="fa-solid fa-angles-right"></i></button>
            <p id="message">Password is <span id="strength"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
